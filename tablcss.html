<!DOCTYPE html>
<html>
    <head>
        <style>
table,td,th{
    border-bottom: 1px solid black;
    
}
table{
    border-collapse:collapse;
    width:50%;
    background-color:gray;
    color:purple;
    
}
td{
    text-align:center;
    padding:10px;
    color:skyblue;
    
}
tr:hover {background-color: white;}

</style>
</head>
<h2>Text align property</h2>
<p>This property sets the horizontal alignment (like left, right, or center) of the content in th or td.</p>
<body>
    
    <table>
        <tr>
        <th>State</th>
        <th>City</th>
        <th>Speciality</th>
        </tr>

        <tr>
        <td>Uttar Pradesh</td>
        <td>Agra</td>
        <td>Taj Mahal</td>
        </tr>

        <tr>
        <td>Rajasthan</td>
        <td>Ajmer</td>
        <td>Sweets </td>
        </tr>

        <tr>
            <td>Madhya Pradesh</td>
            <td>Ujjain</td>
            <td>Mahakaleshwar Temple</td>
        </tr>
    </table>
</body>
</html>
