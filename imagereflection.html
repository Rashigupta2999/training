<!DOCTYPE html>
<html>
<head>
<style>
img {
/* -webkit-box-reflect: right;    use right, left, below, above */
/*-webkit-box-reflect: below 20px;  */  
-webkit-box-reflect: right 0px linear-gradient(to right, rgba(0,0,0,0.0), rgba(0,0,0,0.8));

}
</style>
</head>
<body>

<h1>CSS Image Reflection</h1>

<p>Show the reflection below the image, with a 20 pixels offset:</p>
<img src="image.gif">

</body>
</html>
