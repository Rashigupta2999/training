<!DOCTYPE html>
<html>
    <head>
        <style>
    div{
        float:left;
        padding:15px;
    }
    .div1{
        background:red;
        border:solid;
    }
    .div2{
        background:green;
    }
    .div3{
        background:purple;
    }
    </style>
    </head>
    <body>
        <h2>Float Property</h2>
        <p>In this example, the three divs will float next to each other</p>
        <div class="div1">Div 1</div>
        <div class="div2">Div2</div>
        <div class="div3">Div3</div>
    </body>
    </html>
