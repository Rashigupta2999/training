<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --blue: brown;
  --white: #ffffff; 
}

body {
  background-color: var(--blue);
}

h2 {
    --blue: darkblue;
  border-bottom: 2px solid var(--blue);
}

.container {
    --white: grey;    /* define local variable or here local variable will override the global value */
  color: var(--blue);
  background-color: var(--white);
  padding: 15px;
}

button {
  background-color: var(--white);
  color: var(--blue);
  border: 1px solid var(--blue);
  padding: 5px;
}
</style>
</head>
<body>

<h1>Using the var() Function</h1>

<div class="container">

  <p>

  </p>
</div>

</body>
</html>
