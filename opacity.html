<!--Opacity specifies transparency of an element-->
<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.2;
}

img:hover {
  opacity: 1;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="Taj.jpg" alt="Taj Mahal" width="170" height="100">
<img src="Fort.jpg" alt="Agra Fort" width="170" height="100">
<img src="hockey.jpg" alt="Hockey tournament" width="170" height="100">

</body>
</html>
