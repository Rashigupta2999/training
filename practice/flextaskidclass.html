<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flexcontainer{
            background-color: white;
            display:flex;
            flex-wrap: wrap;   
        }
        .flex{
            background-color: lightgrey;
            border:0.5px solid grey;
            width:100px;
            height:100px;
        }
        .flex1{
            background-color: lightgrey;
            border:0.5px solid grey;
            height:100px;
            width:200px;
        }
        .flex2{
            background-color: lightgrey;
            border:0.5px solid grey;
            height:100px;
            width:300px;
        }
        .flex3{
            background-color: lightgrey;
            border:0.5px solid grey;
            width:100px;
            height:100px;
            border-bottom: none;
        }
        .flex4{
            background-color: lightgrey;
            border:0.5px solid grey;
            width:100px;
            height:100px;
            border-bottom: none;
            border-top: none;
        }
        .flex5{
            background-color: lightgrey;
            border:0.5px solid grey;
            width:100px;
            height:100px;
            border-top:none;
        }
        
    </style>
</head>
<body>
    <div class="flexcontainer">
        <div class="flex"></div>
        <div class="flex"></div>
        <div class="flex1"></div>  
        <div class="flex"></div>
        </div>
   <div class="flexcontainer">
            <div class="flex1"></div>
            <div class="flex"></div>
            <div class="flex1"></div>
    </div>
    <div class="flexcontainer">
        <div class="flex2"></div>
        <div class="flex3"></div>
        <div class="flex3"></div>        
    </div>
    <div class="flexcontainer">
        <div class="flex1"></div>
        <div class="flex"></div>
        <div class="flex5"></div>      
        <div class="flex4"></div>  
    </div>
    <div class="flexcontainer">
        <div class="flex"></div>
        <div class="flex2"></div>
        <div class="flex5"></div>      
        
    </div>
    <div class="flexcontainer">
        <div class="flex1"></div>
        <div class="flex"></div>
        <div class="flex1"></div>      
        
    </div>
  
      
</body>
</html>
