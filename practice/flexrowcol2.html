<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .main-container{
            width: 500px;
            margin: auto;
        }
        
        .row{
            display: flex;
            flex-direction: row;
            width: 100%;
            
        }

        .col{
            height: 100%;
            height: 100px;
            border:1px solid #000;
        }

        .col-1{
            width:100px;
            
        }

        .col-2{
            width:200px;
            
        }

        .col-3{
            width: 300px; 
        }

        .col-4{
            width:400px;
        }

        .row-3{
            height: 300px;
            background-color: lightgrey;
        }

        .col-h-3{
            height: 300px;
        }

        .col-h-2{
            height: 200px;
        }
        
        
    </style>
</head>
<body>
    <div class="row">
        <div class="col col-1"></div>
        <div class="col col-1"></div>
        <div class="col col-2"></div>  
        <div class="col col-1"></div>
        </div>
   <div class="row">
            <div class="col col-2"></div>
            <div class="col col-1"></div>
            <div class="col col-2"></div>
    </div>
   
    <div class="row row-3">
         <div class="col col-4">

            <div class="row" >
                <div class="col col-3" style="background-color: red;">

                    <div class="row"><div class="col col-3"></div></div>

                    <div class="row">
                        <div class="col col-2"></div>
                        <div class="col col-1"></div>
                    </div>

                </div>
                <div class="col col-1 col-h-2"></div>
            </div>
            <div class="row"></div>

         </div>
         <div class="col col-1 col-h-3"></div>
    </div>
    
    <div class="flexcontainer">
        <div class="flex1"></div>
        <div class="flex"></div>
        <div class="flex1"></div>
    </div>
</div>
             
</body>
</html>
