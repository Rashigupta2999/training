<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 150px;
  display: inline;
  margin-bottom: 20px;
  background-color: yellow;
}

input[type=button] {
  width: 120px;
  margin-left: 190px;
  margin-top:40px;
  display: block;
  border:1px solid black;
}
</style>
</head>
<body>

<h2>Styling Forms</h2>
 <!-- Method attribute specifies how to sent form data so method= get is used to sent data as URL and method= post is used to sent data as HTTP post transaction
       action attribute specify where to send form data when form is submitted-->
<form name="input" action="" method="get">
  Firstname:<input type="text" name="Name" value="Peter" size="20">
  Lastname:<input type="text" name="Name" value="Griffin" size="20">
  <input type="button" value="Submit">
</form>

</body>
</html>
