<!DOCTYPE html>
<html>
<style>
  body{
    background-color: lightslategrey;
  
  }
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

  
}
input[type=tel] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  

}
input[type=email]{
  width:100%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  display: inline-block;
  
}

#mobileno{
  background-image: url('phone.svg');
  background-size: 20px;
  background-repeat: no-repeat;
  background-position: 8px 10px;
  float:left;
  padding-top: 12px;
  padding-left:2px;
  text-indent:35px;
}

input[type=submit] {
  width: 20%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: width 0.5s ease-in-out;
  
}
input[type=submit]:focus {
  width:100%;
}


input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="https://www.w3schools.com/css/css_form.asp">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" maxlength="20" size="20" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" maxlength="20" size="20" placeholder="Your last name.." required>

    <label for="mobileno">Contact Number</label>
    <input type="tel" id="mobileno" name="number" maxlength="10" size="10" placeholder="Your Mobile number.." required><br></br>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="mail" maxlength="30" size="30" placeholder="Your Email Id.." required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">Select Your Country</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
