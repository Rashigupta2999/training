<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

}

.cat-image {
  background: url(example.jpeg) no-repeat center; 
  background-size: cover;
  height: 500px;
  position: relative;
}

.cat-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
</style>
</head>
<body>

<div class="cat-image">
  <div class="cat-text">
    <h1 style="font-size:50px">I am Cat</h1>
    <h3>And I'm alone</h3>
    <button>Adopt me</button>
  </div>
</div>

<p>Page content..</p>
<p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p>

</body>
</html>
