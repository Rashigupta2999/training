<!DOCTYPE html>
<html>
    <head>
        <style>
     div{
           border:2px solid blue;
           
      }
      span{
        border:inherit;
      }
</style>
    </head>
    <body>
        <h1>Inherit Property</h1>
        <div>Here we have <span>span element</span> whose property will be inherit from parent</div><br>
        <div style="border:3px dotted purple;">Here is the <span>span element</span>whose property will also be inherit from parent</div>
    </body>
</html>
