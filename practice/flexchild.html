<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
  flex-direction: row;
  flex-wrap: nowrap;
  gap:10px;
  height:400px;
  justify-content: center;
  align-items: center;
  align-content: space-evenly;
}

.flex{
  background-color: DodgerBlue;
  color: white;
  width: 80px;
  text-align: center;
  font-size: 30px;
 }
 #box1{
    order:3;
    flex-grow:2;
 }
 #box2{
    order:1;
    flex-shrink:2;
    
 }
 #box3{
    flex-basis:200px;
    align-self:flex-end;
 }
</style>
</head>
<body>

<h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>
<div class="flex-container">
    <div class="flex" id="box1">Box 1</div>
    <div class="flex" id="box2">Box 2</div>
    <div class="flex" id="box3">Box 3</div>
    <div class="flex" id="box4">Box 4</div>
    <div class="flex" id="box5">Box 5</div>
    <div class="flex" id="box6">Box 6</div>
    
</div>
