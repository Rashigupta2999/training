<!DOCTYPE html>
<html>
<head>
<style>
div ~ p {
  background-color: yellow;
}
section ~ p{
background-color: green;
}
</style>
</head>
<body>

<h2>General Sibling Selector</h2>

<p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>

<p>Paragraph 1.</p>

<div>
  <p>Paragraph 2.</p>
</div>

<p>Paragraph 3.</p>
<p>Paragraph 4.</p>

<section>
<p>hdgfydgydg</p>
<code>some of code</code>
</section>
<p>sibling of section element</p>
</body>
</html>
