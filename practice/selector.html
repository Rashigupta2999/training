<!DOCTYPE html>
<html>
<head>
    <style>
     p.content{
            text-align:center;
            font-size:20px;
            color:green;
        }
        div.center{
            text-align:right; /*here the alignment of text is right*/
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size:30px;
            color:rgb(67,43,45);
        }
        h1.center1{
            text-align:left; /*here the alignment of text is right*/
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size:30px;
            color:#ffabcd;
        }
        

    </style>
    </head>
    <body>
        <h1 class="center1">This is the example of CSS class selector</h1>
        <p class="content">Here font size is 20px</p>
        <div class="center">This is Div</div>
    </body>
</html>
