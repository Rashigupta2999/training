<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.row {
  display: flex;
  flex-wrap: wrap;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  height:100px;
}

.column img {
  margin-top: 8px;
  
}
div{
    border:0.5px solid grey;
}
</style>
<body>
    <div class="row"> 
        <div class="column">
          <div style="height:200px; width: 100px;"></div>
          <div style="height:100px; width:300px;"></div>
        </div>
</div>
          
</body>
</html>
