<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  width: 200px;
  background-color: purple; /* For browsers that do not support gradients */
  background-image: conic-gradient(red, yellow, green, blue);
}
#grad2 {
  height: 200px;
  width: 200px;
  background-color: purple; /* For browsers that do not support gradients */
  background-image: conic-gradient(red, yellow 45deg, green 90deg, blue 180deg, purple 210deg);
}
#grad3 {
  height: 200px;
  width: 200px;
  border-radius:50%;
  background-color: purple; /* For browsers that do not support gradients */
  background-image: conic-gradient(red, yellow, blue, black);
}
#grad4{
    height: 200px;
    width: 200px;
    background-image: conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg);
    border-radius: 50%;
}
#grad5 {
  height: 200px;
  width: 200px;
  background-color: black; /* For browsers that do not support gradients */
  background-image: conic-gradient(from 210deg, red, yellow, green);
  border-radius: 50%;
}
#grad6 {
  height: 200px;
  width: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: conic-gradient(at 50% 50%, red, yellow, green);
  border-radius: 50%;
}
#grad7 {
  height: 200px;
  width: 200px;
  border-radius:50%;
  background-image: repeating-conic-gradient(red, yellow 10%, purple 20%);
}


</style>
</head>
<body>

<h1>Conic Gradient - Three Colors</h1>
<div id="grad1"></div><br></br>

<h1>Conic Gradient: Three Colors and Degrees</h1>
<div id="grad2"></div><br></br>

<h1>Create Pie Charts</h1>
<div id="grad3"></div><br></br>

<h1>Create Pie Charts with degree</h1>
<div id="grad4"></div><br></br>

<h1>Conic Gradient With Specified From Angle</h1>
<div id="grad5"></div><br></br>

<h1>Conic Gradient With Specified Center Position</h1>
<div id="grad6"></div><br></br>

<h1>Repeating a Conic Gradient</h1>
<div id="grad7"></div><br></br>



</body>
</html>
