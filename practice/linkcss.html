<!DOCTYPE html>
<html>
    <head>
        <style>
        a:link{
            background-color: red;
            border:1px;
            outline-style: dotted;
            padding:10px 12px;
            text-decoration: none;
        }  
        a:visited{
            background-color: yellow;
            border:2px;
            padding:5px 8px;
            text-decoration: none;
        }
        a:hover{
            background-color: lightpink;
            border: 1px;
            outline-style: solid;
            outline-width: 1px;
            text-decoration: underline;
        }
        a:active{
            border:2px;
            outline-style: none;
            background-color: green;

        }

        </style>
    </head>
    <body>
        <p><b><a href="https://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a></b></p>
    </body>
</html>
