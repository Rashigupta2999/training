#div1 {
    position: absolute;
  left : 50px;  /* create 50px gap from left side*/ 
  width: calc(50% - 200px);   /*parent width is 1400px so 50% of 1400 - 200 = 500px width */
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
}
</style>

<body>

<h1>The max() Function</h1>

<p>Use max() to set the width of #div1 to whichever value is largest, 50% or 300px:</p>

<div id="div1">Some text...</div>
