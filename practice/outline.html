<!DOCTYPE html>
<html>
    <head>
        <style>

            body{
                background-color: lightskyblue;
                text-align: center;
                word-spacing: 0.5px;
                text-decoration: underline;
                text-shadow: 1px 1px 2px purple;
                font-style: oblique;
                }
        p.o1{
            border:2px;
            position: sticky;
            top:12px;
            outline-style: dotted;
            outline-width: 3px;
            outline-color: red;
            offset:10px;
        }
        
        p.o2{
            position: absolute;
            right:12px;
            top:14px;
            border:3px;
            outline-style: dashed;
            outline-width: 2px;
            outline-color: khaki;
            offset:5px;
        }
        p.o3{outline:4px solid brown;} /*shorthand property*/
        
        </style>
    </head>
    <body>
        <p class="o1"> This is paragraph;</p>
        <p class="o2"> This is another para</p>
        <p class="o3">This is para</p>

    </body>
</html>
