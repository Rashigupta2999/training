<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color:green;
        text-shadow: 2px 2px 1px blueviolet;
    }
    p{
        text-shadow: 2px 2px red;
        font-size: 30px;
    }
    section{
        color:white;
        font-size: 25px;
        text-shadow: 0 0 3px #0000FF, 0 0 5px red;
    }
   /* span{
        font-size:25px;
        color: white;
         text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;

    }*/
    span{
        color: coral;
        font-size: 30px;
        text-shadow: -1px 0 black, 0px 1px black, 1px 0 black, 0 -1px black;
        /* first value is for right and second value is for bottom, here -1 specify left side value*/

    }
</style>
<body>
    <h1>Heading with text shadow and blur effect</h1>
    <p>This is text shadow</p>
    <section>multiple shadow with red and blue glow!</section><br></br>
    <span>Create plain border around text </span>
</body>
</html>
