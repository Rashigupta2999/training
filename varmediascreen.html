<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --blue:lightblue;
            --white:white;
            --text:black;
        }
        .container{
            --fontsize: 25px;
         }
        body{
            background-color: var(--blue);
        }
        .container{
            color: var(--text);
            background-color: var(--white);
            padding:15px;
            font-size: var(--fontsize);
        }
        h2{
            border-bottom: 2px solid var(--text);
        }

        @media screen and (min-width: 800px) {     /* if the screen width is 800px or more then 800px so the font size in container will changed to 80px */
            .container{
                --fontsize: 40px;
            }
        } 
    </style>
</head>

<body>
    <h1>Using Variables in Media Queries</h1>

<div class="container">
  <h2>Lorem Ipsum</h2>
  <p>When the browser's width is less than 450px, the font-size of this div is 25px. When it is 450px or wider, set the --fontsize variable value to 50px. Resize the browser window to see the effect.</p>
</div>

</body>
</html>
