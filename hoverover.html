<html>

        <style>
    p{
        background-color:Yellow;
        font-size:22px;
        text-align:center;
        padding:25px;
        display:none;
    }
    div:hover p{
        display:block;
    }
    </style>

        <div>Hover over this element to show p element...
        <p>Mouse over me</p>
        </div>
    </body>
    </html>
