<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        height:100px;
        width:200px;
        background-color: purple;
        transition: width 3s, height 6s;
       }
       div:hover {
        width:300px;
        height:300px;
       }
       .div1{                    /* Shorthand Property*/
        height:100px;
        width:200px;
        background-color: purple;
        transition: width 2s linear 1s;
       }
       .div1:hover{
          width:300px;
       }


    </style>
</head>
<body>
      <h1>This is the example of Transition property</h1>
      <div></div><br></br>
      <div class="div1"></div1>

</body>
</html>
