<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
  display: inline-block;
  
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  border: 1px solid grey;
  margin:0px 4px;
}
.pagination a.active{
    background-color: green;
    color:white;
    border-radius: 7px;
}
.pagination a:hover:not(.active){
    background-color: #ddd;
}
</style>
</head>
<body>

<h2>Simple Pagination</h2>

<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a class="active" href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
</div>

</body>
</html>
