<!DOCTYPE html>
<html>
    <head>
        <style>
ul.a{
    list-style-type: circle;
    background:#FF6787;
    list-style-position: outside;
}
ul.b{
    list-style-type: square;
    list-style-position:inside;
}
ol.c{
    list-style-type: upper-roman;
    list-style-position:outside;

}
ol.d{
    list-style-type: lower-alpha;
    padding:1px;
}
</style>
</head>
<body>
    <h2>The list style properties in CSS </h2>
    <p>UNORDERED LIST</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coldrink</li>
    </ul>
    <ul class="b">
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ul>
    <p>ORDERED LIST</p>
    <ol class="c">
        <li>Chrome</li>
        <li>Mozilla</li>
        <li>Firefox</li>
    </ol>
    <ol class= "d">
        <li>Agra</li>
        <li>Ajmer</li>
        <li>Jaipur</li>
    </ol>
</body>
</html>
