<!DOCTYPE html>
<html>
    <head>
        <style>
[title~=monument]{
    border:1px solid brown;
}
</style>
</head>
<body>
    <h2>CSS attribute[~='value'] Selector</h2>
    <p>All images with the title attribute containing the word "monument" get a brown border.</p>
        <img src="Taj.jpg" title="monument" width="150" height="113">
        <img src="Fort.jpg" title="monument" width="224" height="162">
        <img src="example.jpeg" title="animal" width="200" height="358">
    </body>
    </html>
