<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 150px;
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: scale(2,2);
}
p{
  width: 400px;
  height: 200px;
  background-color: yellow;
  border: 1px solid black;
transform:scaleX(2);   /*two time of its original width*/
/*transform:scaley(3);   three times of its original height*/
transform:scaleX(-1);   /* flip the image or text*/
}
</style>
</head>
<body>

<h1>The scale() Method</h1>


<div>
This div element is two times of its original width, and two times of its original height.
</div><br></br>
<p>Without transform scale...</p>
    

</body>
</html>
