<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
.button1:hover{
    outline: 2px dotted red;
    box-shadow: 2px 2px 4px 0 coral;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}
.button2:hover{
    outline: 2px dashed black;
    outline-offset: 4px;

}


.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}
.button3:hover{
    outline: 2px dotted green;


}


.button4 {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
}
.button4:hover{
    outline: 2px dotted blue;
}


.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}
.button5:hover{
    outline: 2px solid Yellow;
    opacity:0.4;
    cursor:not-allowed;
}

</style>
</head>
<body>

<h2>Colored Button Borders</h2>

<p>Use the border property to add a border to the button:</p>

<button class="button button1">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Gray</button>
<button class="button button5">Black</button>

<p style="clear:both"></p>Button property we define here </p>
<p>Here if we use style property in P tag so it means the float is clear it is not set neither left nor right and it will effect
    on all P tags we define after this </p>
</body>
</html>
