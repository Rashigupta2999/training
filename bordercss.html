<!DOCTYPE html>
<html>
    <head>
        <style>
p.one{
    border-style:solid; 
    border-width:auto; 
    border-top-style: dotted;
    border-right-style: solid;
    border-bottom-style: dotted;
    border-left: 4px solid red;
 /* 5px top and bottom, 20px on the sides */

}
p.two{
    border-style:dotted dashed;
    border-color: Red Green Blue purple;
    border-width:auto;
    border-radius:5px;
    padding:10px;
    margin:25px 35px 50px 45px;  /*margin shorthand property*/
}
p.three{
    border-style:ridge;
    border-width:25px 10px 4px 35px;  /* 25px top, 10px right, 4px bottom and 35px left */
    margin-top:100px;
    margin-right:50px;
    margin-bottom:100px;
    margin-left:50px;
}
</style>
</head>
<body>
    <h1>We have created border there</h1>
    <p>Three borders are there</p>
<p class="one">Border 1</p>
<p class="two">Border 2</p>
<p class="three"> border 3</p>
</body>
</html>
